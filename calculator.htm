<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Calculator using table element</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <table>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div id="equal" class="button">=</div>
                <div class="button">COS</div>
                <div class="button">SIN</div>
                <div class="button">TAN</div>
                <div class="button">LOG</div>
                <div class="button=">E</div>
                <div class="button">π</div>
                <div class="button">^</div>
                <div class="button">,</div>
                <div class="button">√</div>
                <div class="button">EXP</div>
                <div class="button">In2</div>
                <div class="button">In10</div>
                <div class="button">(</div>
                <div class="button">)</div>
                <div class="button">I2e</div>
                <div class="button">I10e</div>
            </div>
        </div>
    </table>
    <script src="./landingpage.js"></script>
</body>

</html>
