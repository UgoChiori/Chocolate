<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My calculator using html table</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <table>
        <div class="container">


            <!-- <td colspan="4"><input class="display-box" type="" id="display"> </td> -->

            <td>
                <button class="button" value="reset">C</button>
                <button class="button" value="÷">÷</button>
                <button class="button" value="*">*</button>
                <button class="button">&larr;</button>
            </td>
            <tr>
                <td>
                    <button class="button" value="7">7</button>
                    <button class="button" value="8">8</button>
                    <button class="button" value="9">9</button>
                    <button class="button" value="-">-</button>
                </td>
            </tr>
            <td>
                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="6">6</button>
                <button class="button" value="+">+</button>

            </td>
            </tr>
            <tr>
                <td> -->
                    <button class="button" value="1">1</button>
                    <button class="button" value="2">2</button>
                    <button class="button" value="3">3</button>
                    <button id="equal" class="button"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" value="%">%</button>
                    <button class="button" value="0">0</button>
                    <button class="button" value=".">.</button>
                    <button class="button" value="n!">n!</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="button" value="cos">COS</button>
                    <button class="button" value="sin">SIN</button>
                    <button class="button" value="tan">TAN</button>
                    <button class="button" value="log">LOG</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" value="E">E</button>
                    <button class="button" value="pi">pi</button>
                    <button class="button" value="^">^</button>
                    <button class="button" value="comma">,</button>

                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" value="square-root">√</button>
                    <button class="button" value="exp">EXP</button>
                    <button class="button" value="In2">In2</button>
                    <button class="button" value="In10">In10</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" value="bracket-open">(</button>
                    <button class="button" value="bracket-close">)</button>
                    <button class="button" value="I2e">I2e</button>
                    <button class="button" value="I10e">I10e</button>
                </td>
            </tr>
    </table>
    </div>

    <script src="./calculator.js"></script>
</body>

</html>
