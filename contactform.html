<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactform.css">
</head>

<body>
    <section class="container">
        <h2>GET IN TOUCH</h2>
        <p>We are here to serve you better</p>

        <div class="contacts">
            <a href="#" class="contacts-info">
                <svg class="contacts-icons" xmlns="http://w3.org/2000/svg" viewbox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd"d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                </svg>
                <span>1 Kings Way, Business District, Ikoyi</span>
            </a>

            <a href="#" class="contacts-info">
                <svg class="contacts-icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                </svg>
                <span class="">01 20 21 18</span>
            </a>

            <a href="#" class="contacts-info">
                <svg class="contacts-icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>

                <span class="">cupcakesdotcom@gmail.com</span>
            </a>
        </div>

        <form action="" class="form">
            <div class="name-email">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name">

                    <label for="email">Email</label>
                    <input type="email" id="email">

                </div>
                <div class="message-container">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="button-container">
                    <button>Send Message</button>
                </div>
            </div>
        </form>

    </section>

</body>

</html>
