<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Booking Form</title>
    <link rel="stylesheet" href="./booking1.css">

</head>

<body>
    <main class="container">

        <h1 class="form-head">Find the best deals on flights now</h1>
        <form action="" method="post" class="form">

            <div class="booking-form-box">
                <div class="radio-btn">
                    <input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>
                    <input type="radio" class="btn" name="check"><span>One Way</span>
                    <input type="radio" class="btn" name="check"><span>Multi-City</span>
                </div>
                <div class="booking-form">
                    <label>Flying From</label>
                    <input type="text" class="form-contol" placeholder="City or Airport">
                </div>
                <div class="booking-form">
                    <label>Flying To</label>
                    <input type="text" class="form-contol" placeholder="City or Airport">
                </div>

                <div class="input-grp">
                    <label>Departing</label>
                    <input type="date" class="form-contol select-date">
                </div>
                <div class="input-grp">
                    <label>Returning</label>
                    <input type="date" class="form-contol select-date">
                </div>
                <div class="input-grp">
                    <label>Adults</label>
                    <input type="number" class="form-contol" value="1">
                    <div class="input-grp">
                        <label>Children</label>
                        <input type="number" class="form-contol" value="0">
                    </div>

                    <div class="input-grp">
                        <label>Travel Class</label>
                        <select class="custom-select">
                    <option value="1">Economy</option>
                    <option value="2">Business Class</option>
                </select>
                    </div>
                    <div class="input-grp">
                        <button type="button" class="btn btn-primary flight">Show Flight
                    </button>
                    </div>




                </div>

            </div>

            </div>
</body>

</html>
